  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  # Use postgres
  - cp config/database.yml.travis config/database.yml
  - psql -c 'create database rsnap_test;' -U postgres
  # Install dependences
  #- travis_retry bundle install --verbose

